name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build macOS Binaries
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build ARM64 binary
        run: |
          swift build -c release --arch arm64
          mkdir -p artifacts
          cp .build/arm64-apple-macosx/release/ics-calendar-sync artifacts/ics-calendar-sync-arm64

      - name: Build Intel binary
        run: |
          swift build -c release --arch x86_64
          cp .build/x86_64-apple-macosx/release/ics-calendar-sync artifacts/ics-calendar-sync-x86_64

      - name: Build Universal binary
        run: |
          swift build -c release --arch arm64 --arch x86_64
          cp .build/apple/Products/Release/ics-calendar-sync artifacts/ics-calendar-sync-universal

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build GUI App (ARM64)
        run: |
          xcodebuild -project ICSCalendarSyncGUI.xcodeproj \
            -scheme "ICS Calendar Sync" \
            -configuration Release \
            -derivedDataPath build-arm64 \
            ARCHS=arm64 \
            build

          cp -R "build-arm64/Build/Products/Release/ICS Calendar Sync.app" artifacts/
          cd artifacts
          zip -r "ICS.Calendar.Sync-arm64-${{ steps.version.outputs.VERSION }}.zip" "ICS Calendar Sync.app"
          rm -rf "ICS Calendar Sync.app"

      - name: Build GUI App (Intel)
        run: |
          xcodebuild -project ICSCalendarSyncGUI.xcodeproj \
            -scheme "ICS Calendar Sync" \
            -configuration Release \
            -derivedDataPath build-x86_64 \
            ARCHS=x86_64 \
            build

          cp -R "build-x86_64/Build/Products/Release/ICS Calendar Sync.app" artifacts/
          cd artifacts
          zip -r "ICS.Calendar.Sync-x86_64-${{ steps.version.outputs.VERSION }}.zip" "ICS Calendar Sync.app"
          rm -rf "ICS Calendar Sync.app"

      - name: Build GUI App (Universal)
        run: |
          xcodebuild -project ICSCalendarSyncGUI.xcodeproj \
            -scheme "ICS Calendar Sync" \
            -configuration Release \
            -derivedDataPath build-universal \
            ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO \
            build

          cp -R "build-universal/Build/Products/Release/ICS Calendar Sync.app" artifacts/
          cd artifacts
          zip -r "ICS.Calendar.Sync-universal-${{ steps.version.outputs.VERSION }}.zip" "ICS Calendar Sync.app"
          rm -rf "ICS Calendar Sync.app"

      - name: Create CLI archives
        run: |
          cd artifacts
          for binary in ics-calendar-sync-*; do
            chmod +x "$binary"
            zip "${binary}-${{ steps.version.outputs.VERSION }}.zip" "$binary"
            rm "$binary"
          done

      - name: Generate checksums
        run: |
          cd artifacts
          shasum -a 256 *.zip > checksums-${{ steps.version.outputs.VERSION }}.txt

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd artifacts
          gh release upload ${{ steps.version.outputs.VERSION }} \
            ics-calendar-sync-arm64-${{ steps.version.outputs.VERSION }}.zip \
            ics-calendar-sync-x86_64-${{ steps.version.outputs.VERSION }}.zip \
            ics-calendar-sync-universal-${{ steps.version.outputs.VERSION }}.zip \
            ICS.Calendar.Sync-arm64-${{ steps.version.outputs.VERSION }}.zip \
            ICS.Calendar.Sync-x86_64-${{ steps.version.outputs.VERSION }}.zip \
            ICS.Calendar.Sync-universal-${{ steps.version.outputs.VERSION }}.zip \
            checksums-${{ steps.version.outputs.VERSION }}.txt \
            --clobber
